<div>
    <h1 class="question-number">5</h1>
    <p>What is by far the best card to play?</p>
    <img src="../../images/mcdonalds.jpg" class="question-picture">
    <div class="input-submit">
      <input type="text" class="answer-input" placeholder="Your answer here..." #answerInput (keydown.enter)="checkAnswer(answerInput.value)">
      <button class="submit-btn" (click)="checkAnswer(answerInput.value)">Submit</button>
      <p class="wrong-answer-text">{{wrongAnswerText}}</p>
    </div>
  </div>
